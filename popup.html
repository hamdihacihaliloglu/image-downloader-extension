<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startScreen" class="screen">
    <h1>Image Downloader</h1>
    <button id="detectImages" class="btn">Detect Images</button>
  </div>

  <div id="imageScreen" class="screen hidden">
    <div class="sidebar">
      <div class="toolbar">
        <button id="backToStart" class="btn-icon">
          ‚¨ÖÔ∏è
        </button>
        <button id="refreshImages" class="btn-icon">
          üîÑ
        </button>
      </div>
      <button id="downloadSelected" class="btn">Download Selected</button>
      <button id="convertSvgToPng" class="btn">Convert SVGs to PNG</button>
      <button id="convertPngToSvg" class="btn">Convert PNGs to SVG</button>
      <!-- Resize Section -->
      <div class="resize-section">
        <label for="resizeWidth">Width:</label>
        <input type="number" id="resizeWidth" placeholder="100" min="1">
    
        <label for="resizeHeight">Height:</label>
        <input type="number" id="resizeHeight" placeholder="100" min="1">
    
        <button id="resizeAndDownload" class="btn">Resize & Download</button>
      </div>
    </div>
    
    <div class="content">
      <h2>Detected Images</h2>
      <ul id="imageList" class="image-list"></ul>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
